<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <label><input type="checkbox" name="room_check" value="111" />111</label>
    <label><input type="checkbox" name="room_check" value="222" />222</label>
    <label><input type="checkbox" name="room_check" value="333" />333</label>
    <p id="currentValues">選択した値： no select</p>
    <script>
      var elms = document.querySelectorAll('input[name="room_check"]');
      [].forEach.call(elms, function(elm){elm.onchange = onChange});

      function onChange(){
          elms = document.querySelectorAll('input[name="room_check"]:checked');
          var vals = [].map.call(elms, function(elm){return elm.value}).join(',');
          currentValues.innerText = '選択した値：' + (vals || 'no select');
      }
    </script>
  </body>
</html>
